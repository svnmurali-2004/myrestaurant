<!DOCTYPE html>
<html lang="en">

<head>
    <script src="adds.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Food Information App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f6f6f6;
            padding-top: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: slideInDown 1s ease-in-out;
        }

        p {
            text-align: justify;
            color: #495057;
            font-size: 18px;
            line-height: 1.6;
            animation: fadeIn 1s ease-in-out;
        }

        /* Stylish Contact Form */
        .contact-form {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-top: 30px;
            animation: slideInUp 1s ease-in-out;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .contact-form input[type="text"]:focus,
        .contact-form input[type="email"]:focus,
        .contact-form textarea:focus {
            border-color: #007bff;
        }

        .contact-form textarea {
            height: 150px;
            resize: none;
        }

        .contact-form input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Stylish Return Home Button */
        .btn-home {
            background-color: #343a40;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-home:hover {
            background-color: #495057;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contact Us</h1>

        <!-- Stylish Contact Form -->
        <div class="contact-form">
            <form id="my-form" action="#" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="message" name="message" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
        <!-- Stylish Return Home Button -->
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-home">Return Home</a>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const form = document.getElementById('my-form');

        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent form submission

            // Capture form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message=document.getElementById('message').value;

            // Prepare data object
            const data = {
                name: name,
                email: email,
                message:message

            };
            console.log("middle of script")
            console.log(data,"outer")
            // Send data to Firebase Realtime Database using Axios
            axios.post('https://my-restaurant-food-info-default-rtdb.firebaseio.com/formData.json', data)
                .then(()=> {
                  form.reset(); // Reset form after submission
                    })
                    .catch(error => {
                        console.error('Error inserting data:', error);
                        });
        });
    </script>
</body>

</html>
